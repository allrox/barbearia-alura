<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato | Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="styles.css"/>
	</head>

	<body>

		<!-- Área do cabeçalho -->
		<header id="topo">
			<div class="menu">
				<a href="./index.html">
					<h1 class="logo"><img src="./produtos/logo-branco.png"></h1>
				</a>
				<nav>
					<ul>
						<li><a href="./index.html">Home</a></li>
						<li><a href="./produtos.html">Produtos</a></li>
						<li><a href="./contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

			<!--Conteúdo da página -->
			<main class="container-contato">
				<div class="contato">

					<!-- Formulário -->
					<form action="enviar.php" method="post">
						<h1 class="titulo-chaves">Entre em Contato</h1>
						<label for="nome">Nome</label>
						<input type="text" id="nome" name="nome" class="input-padrao" required placeholder="Seu nome">

						<label for="email">Email</label>
						<input type="email" id="email" name="email" class="input-padrao" required placeholder="Seu endereço de Email">

						<label for="telefone">Telefone</label>
						<input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="99 99999-9999">

						<label for="mensagem">Sua mensagem</label>
						<textarea cols="60" rows="15" id="mensagem" name="mensagem" class="input-padrao" required></textarea>

						<fieldset>
							<legend>Como podemos entrar em contato?</legend>
							<label for="opt-email"><input type="radio" name="contato" value="Email" checked> Email</label>


							<label for="opt-telefone"><input type="radio" name="contato" value="Telefone"> Telefone</label>
							

							<label for="optWhatsApp"><input type="radio" name="contato" value="WhatsApp"> WhatsApp</label>	
						</fieldset>

						<fieldset>
						<legend>Qual é o seu turno de preferência?</legend>
						<select name="horario">
							<option value="Manhã">Manhã</option>
							<option value="Tarde">Tarde</option>
							<option value="Noite">Noite</option>
						</select>
						</fieldset>

						<fieldset>
						<legend>Gostaria de receber novidades por email?</legend>
						<select name="aceite">
							<option value="Sim">Sim</option>
							<option value="Não">Não</option>
						</select>
						</fieldset>

						<input type="submit" value="Enviar formulário" class="enviar">
					</form>


					<!-- Tabela -->
					<h2>Confira o horário de Funcionamento</h2>
					<table class="horarios">
						<thead>
							<tr>
								<th>Dia</th>
								<th>Horário</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Segunda</td>
								<td>8h ~ 20h</td>
							</tr>
							<tr>
								<td>Quarta</td>
								<td>8h ~ 20h</td>
							</tr>
							<tr>
								<td>Sexta</td>
								<td>8h ~ 20h</td>
							</tr>
						</tbody>
						
					</table>


				</div>
			</main>

		<!-- Footer -->
		<footer>
			<a href="index.html">
				<img src="./produtos/logo-branco.png">
			</a>
			<p class="copyright">&copy; Copyright 2021 - Barbearia Alura</p>
			<div class="subir">
				<a href="#topo">
					<img src="./img/topo.png">
				</a>
			</div>
		</footer>
	</body>
</html>
